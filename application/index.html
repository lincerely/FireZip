<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
  <title>FireZip</title>
  <link rel="stylesheet" type="text/css" href="css/fira.css">
  <link rel="stylesheet" type="text/css" href="css/firefox.css">
</head>

<body>
  <div id="container">
    <div class="skin-dark" style="color:white; padding-bottom:0.5rem;">
      <h1>
        Fire<span style="font-weight: lighter">Zip</span>
        <label class="custom-file-upload"  style="color:black">
          <input type="file" accept="application/zip" id="file-input">
          Pick a Zip
        </label>
      </h1>
      <a herf='http://gildas-lormeau.github.io/zip.js/' target='_blank'><i>Powered by Zip.js</i></a>
    </div>

    <ol id="demo-container">
      <li>

      </li>
      <li id="storageOption">
        <label>
          <span class="form-label">choose temporary storage</span>
          <select id="creation-method-input">
            <option value="Blob">RAM</option>
            <option value="File">HDD</option>
          </select>
        </label>
      </li>
      <li>
        <span class="form-label">Download Zip content:</span>
        <ul id="file-list">
        </ul>
      </li>
    </ol>
  </div>
  <script type="text/javascript" src="js/zip.js"></script>
  <script type="text/javascript" src="js/zip-ext.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
